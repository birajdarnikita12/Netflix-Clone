<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="header">

        <!-- Navbar -->
        <div class="navbar">
            <nav>
                <img src="../images/logo.png" class="logo">        
            </nav>
        </div>

        <!-- Sign-in Body -->

        <div class="outer-part">
        <div class="login-content">
            <div class="top-container">
                <h1>Sign In</h1>
                <form class="email-signin" action="home.html">
                    <input type="email" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>        
                    <a href="home.html"><button type="submit">Sign In</button></a>
                    <div class="form-help">
                        <div class="check">
                            <input type="checkbox" id="check" name="" value="">
                            <label for="check">Remember Me</label>
                        </div>
                        <a href="#">Need Help?</a>
                    </div>
                </form>
            </div>            
            <div class="bottom-container">
                <div class="sign-up">
                    New to Netflix?
                    <a href="signup.html">Sign up now.</a>
                </div>
                <div class="learn-more">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more.</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div id="footer">
                <div class="footer-title">Questions? Call <a href="#">000-800-919-1694</a></div>
                <div class="grid-container">
                    <div class="grid-item"><a href="#">FAQ</a></div>
                    <div class="grid-item"><a href="#">Help Centre</a></div>
                    <div class="grid-item"><a href="#">Terms of Use</a></div>
                    <div class="grid-item"><a href="#">Privacy</a></div>
                    <div class="grid-item"><a href="#">Cookie Preferences</a></div>
                    <div class="grid-item"><a href="#">Corporate Information</a></div>
                </div>
                <div class="bottom-btn">
                    <button class="language-btn"><img src="../images/web.png" alt="icon" id="globe-icon">English <img src="../images/down-icon.png" alt="icon"></button>               
                </div>
            </div>
        </div>            
    </div>
</div>
    
</body>
</html>
