<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="../images/logo.png" class="logo">
        <div class="nav-button">
            <a href="../Pages/login.html"><button class="sign-btn">Sign In</button></a>
        </div>           
    </nav>
    
    <div class="page">
    <!-- Joining Body -->

    <div class="outer-part">
        <div class="login-content">
            <div class="top-container">
                <h5>STEP <b>1</b> of <b>3</b>  </h5>
                <h1>Welcome back! <br>
                    Joining Netflix is easy.</h1>
                <p>Enter your password and you'll be watching in no time.</p>
                <form class="email-signin" action="home.html">
                    <input type="password" placeholder="Enter your password" required>        
                    <a href="#">Forgot your password?</a>
                    <a href="home.html"><button type="submit">Next</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

      <!-- Footer -->
      <div class="footer">
        <div id="footer">
            <div class="footer-title"><a href="#">Questions? Contact us.</a></div>
            <div class="grid-container">
                <div class="grid-item"><a href="#">FAQ</a></div>
                <div class="grid-item"><a href="#">Help Centre</a></div>
                <div class="grid-item"><a href="#">Terms of Use</a></div>
                <div class="grid-item"><a href="#">Privacy</a></div>
                <div class="grid-item"><a href="#">Cookie Preferences</a></div>
                <div class="grid-item"><a href="#">Corporate Information</a></div>
            </div>
            <div class="bottom-btn">
                <button class="language-btn"><img src="../images/web.png" alt="icon" id="globe-icon">English <img src="../images/down-icon.png" alt="icon"></button>               
            </div>
        </div>
    </div>        
    
</body>
</html>
